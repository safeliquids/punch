name: Build the project, publish built jar

on:
  workflow_call

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Validate Gradle wrapper
      uses: actions/wrapper-validation-action@v2

    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Build using Gradle Wrapper
      run: ./gradlew build

    - name: Publish latest jar
      uses: actions/upload-artifact/@v4
      with:
        name: "punch-latest"
        path: |
          build/libs/punch-*.jar
          !build/libs/punch-*-sources.jar
